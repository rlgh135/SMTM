version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: krstock-postgres
    environment:
      POSTGRES_DB: krstock
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: krstock-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: krstock-backend
    ports:
      - "8080:8080"
    environment:
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/krstock
      REDIS_HOST: redis
    depends_on:
      - postgres
      - redis

  ai-worker:
    build:
      context: ./ai-worker
      dockerfile: Dockerfile
    container_name: krstock-ai-worker
    ports:
      - "8000:8000"
    env_file:
      - ./ai-worker/.env
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: krstock-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
