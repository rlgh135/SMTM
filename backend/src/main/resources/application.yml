spring:
  application:
    name: kr-quant-agent

  datasource:
    url: jdbc:postgresql://localhost:5432/krstock
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

server:
  port: 8080

logging:
  level:
    com.project.stock: DEBUG
    org.hibernate.SQL: DEBUG

kis:
  app-key: ${KIS_APP_KEY:}
  app-secret: ${KIS_APP_SECRET:}
  base-url: ${KIS_BASE_URL:https://openapi.koreainvestment.com:9443}
  account-no: ${KIS_ACCOUNT_NO:}

ai-worker:
  base-url: ${AI_WORKER_URL:http://localhost:8000}
